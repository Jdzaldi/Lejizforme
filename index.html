<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lejizforme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    textarea { width: 100%; height: 100px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #output { margin-top: 20px; background: white; padding: 10px; min-height: 50px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Lejizforme — Traductor</h1>
  <label for="direction">Dirección:</label>
  <select id="direction">
    <option value="es-to-leji">Español → Leji</option>
    <option value="leji-to-es">Leji → Español</option>
  </select>
  <textarea id="input" placeholder="Escribí tu texto aquí..."></textarea>
  <button onclick="translate()">Traducir</button>
  <div id="output"></div>

  <script src="lejizforme.js"></script>
</body>
</html>
